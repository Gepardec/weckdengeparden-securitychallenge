<html>
<head>
    <title>Login page</title>
</head>
<body>
<form>
    <label for="pswd">Enter your password: </label>
	<input type="password" id="pswd"/>
	<input type="submit" value="login" onclick="checkPswd(); return false;" />
</form>

<script type="text/javascript">
  function checkPswd() {
    var passw = document.getElementById("pswd").value;
	
    if (passw.substring(0, 4) == '0x50')
	{
		if (passw.substring(2*9, 4*5+2) == '0x6d')
		{	
			if (passw.substring(4, 4+1) == 'n')
			{
				if (passw.substring(4*3+1, 4*4+1) == '0x41')
				{
					if (passw.substring(9, 4*3+1) == '0x6a') 
					{
						if (passw.substring(4*4+1, 2*9) == '7')
						{
							if (passw.substring(4+1, 9) == '0x79')
							{
								if (passw.substring(4*5+2, 4*5+3) == '9')
								{
									alert("Glückwunsch das ist das korrekte Passwort ;)\nDu hast diese Challenge geschafft.\nDas Passwort benötigst du für die \"Reverse Engineering\" Challenge.\nPasswort: "+passw)
								}
							}
						}
					}
				}
			}
		}
    }
    else
	{
      alert("Falsches Passwort :(");
    }
    
  }
</script>
</body>
</html>
